<div class="body-section">
    <div class="images-section">
        <button (click)="prevImgMobile()" class="arrow left">
            <img src="../../../assets/images/icon-previous.svg">
        </button>
        <img (click)="toggleModal()" class="main-img" src="../../../assets/images/image-product-{{numImg}}.jpg"
            alt="img">
        <button (click)="nextImgMobile()" class="arrow right">
            <img src="../../../assets/images/icon-next.svg">
        </button>
        <div class="small-images-section">
            <img (click)="chosenImg(1)" class="secondary-img" src="../../../assets/images/image-product-1-thumbnail.jpg"
                alt="img">
            <img (click)="chosenImg(2)" class="secondary-img" src="../../../assets/images/image-product-2-thumbnail.jpg"
                alt="img">
            <img (click)="chosenImg(3)" class="secondary-img" src="../../../assets/images/image-product-3-thumbnail.jpg"
                alt="img">
            <img (click)="chosenImg(4)" class="secondary-img" src="../../../assets/images/image-product-4-thumbnail.jpg"
                alt="img">
        </div>
    </div>
    <div class="text-section">
        <h5 class="sneaker-text">SNEAKER COMPANY</h5>
        <h1 class="sneaker-title">Fall Limited Edition Sneakers</h1>
        <p class="sneaker-description">These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole,
            theyâ€™ll withstand everything the weather can offer.</p>
        <div class="text-prices">
            <h2 class="sneaker-price">$125.00 <p class="sneaker-discount">50%</p>
            </h2>
            <h4 class="sneaker-old">$250.00</h4>
        </div>


        <form class="form">
            <div class="container">
                <button class="increment-buttons" type="button" (click)="decreaseButton()">-</button>
                <p class="input">{{initialQty}}</p>
                <button class="increment-buttons" type="button" (click)="increaseButton()">+</button>
            </div>
            <button (click)="cartQty()" *ngIf="qtyValue===0" class="add-button" type="button"> <img
                    src="../../../assets/images/icon-cart.svg">Add to cart</button>
            <button (click)="emptyCartQty()" *ngIf="qtyValue>0" class="add-button" type="button"> <img
                    src="../../../assets/images/icon-cart.svg">Empty Cart</button>
        </form>
    </div>

    <div (click)="toggleModal()" [ngClass]="showModal === true ? 'modal' : 'modal close-modal'">
        <div class="img-container">
            <button (click)="prevImg()" (click)="toggleModal()" class="arrow left"> <img
                    src="../../../assets/images/icon-previous.svg">
            </button>
            <img (click)="toggleModal()" class="main-img" src="../../../assets/images/image-product-{{numImgModal}}.jpg"
                alt="img">
            <button (click)="nextImg()" (click)="toggleModal()" class="arrow right"> <img
                    src="../../../assets/images/icon-next.svg">
            </button>
        </div>

        <div class="small-images-section">
            <img (click)="toggleModal()" (click)="chosenImgModal(1)" class="secondary-img"
                src="../../../assets/images/image-product-1-thumbnail.jpg" alt="img">
            <img (click)="toggleModal()" (click)="chosenImgModal(2)" class="secondary-img"
                src="../../../assets/images/image-product-2-thumbnail.jpg" alt="img">
            <img (click)="toggleModal()" (click)="chosenImgModal(3)" class="secondary-img"
                src="../../../assets/images/image-product-3-thumbnail.jpg" alt="img">
            <img (click)="toggleModal()" (click)="chosenImgModal(4)" class="secondary-img"
                src="../../../assets/images/image-product-4-thumbnail.jpg" alt="img">
        </div>
    </div>
</div>
